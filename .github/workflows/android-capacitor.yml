name: android-capacitor

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build-android:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: "Build Next.js (static export via output: export)"
        run: npx next build

      - name: Install Capacitor CLI
        run: npm i -D @capacitor/cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install build tools
        shell: pwsh
        run: |
          $sdk = "$Env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.bat"
          & $sdk --licenses
          & $sdk "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Add Android platform (if not present)
        run: |
          npx cap add android || echo "Android platform already exists"

      - name: Generate Capacitor assets (Android)
        run: npx @capacitor/assets generate --android --iconBackgroundColor "#CFF09E"
        # expects resources/icon.png to exist in the repo

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build debug APK
        run: .\android\gradlew.bat -p .\android assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release (attach APK)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          prerelease: true
          draft: false
